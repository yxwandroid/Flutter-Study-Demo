  page_indicator: ^0.2.0
  sqflite: ^1.1.0
  audioplayer: ^0.5.2
  flutter_drag_scale:
    git: https://github.com/LiuC520/flutter_drag_scale.git
  flutter_custom_bottom_tab_bar:
    git: https://github.com/LiuC520/flutter_custom_bottom_tab_bar.git

dev_dependencies:
  flutter_test:
    sdk: flutter


# For information on the generic Dart part of this file, see the
