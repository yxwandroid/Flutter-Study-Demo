dependencies:
  flutter:
    sdk: flutter

  # The following adds the Cupertino Icons font to your application.
  # Use with the CupertinoIcons class for iOS style icons.
  cupertino_icons: ^0.1.2
  shared_preferences: "^0.4.2"
  common_utils: ^1.1.1
  flustars: ^0.2.5
  dio: ^2.1.5
  audioplayers: ^0.12.0
  rxdart: ^0.21.0
  event_bus: ^1.1.0
  qr_flutter: ^1.1.3
#  barcode_scan: ^0.0.4
